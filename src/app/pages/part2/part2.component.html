

<header class="pb-3 mb-5 border-bottom bg-brown rounded shadow-sm p-3">
  <h1 class="h2 text-center mb-0 text-black fs-weight">Part 2 - Drawing Diamonds</h1>
</header>

<main>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="card bg-gray" style="width: 18rem;">
            <label>Please Enter Number of the Diamonds</label>
            <input type="text" class="form-controls" (input)="onNumberIsChange($event)">
            <div class="" [innerHtml]="errorMessage"></div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-gray">
          <div class="text-center" [innerHtml]="diamonds"></div>
        </div>
      </div>
    </div>
  </div>
</main>
